<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Cookie Clicker</title>
</head>

<body>

    <button onClick="clickCookie()" id="cookie"></button>
    <p id="cps">Cookies per second: 0.0</p>
    
    <h1 id="num-cookies">0</h1>
    
    <div onclick="addCursor()" id="cursor" class="features">
        <h3 id="cursors-number">Add cursor (0)</h3>
        <p id="cursors-cost">5 cookies</p>
    </div>
        

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
