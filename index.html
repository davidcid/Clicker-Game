<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Cookie Clicker</title>
</head>

<body>

    <div id="game-container">
        <section id="cookie-section">
            <div onClick="clickCookie()" id="cookie">
                <img src="./img/cookie.png" alt="cookie-img">
            </div>
            <p id="cps">Cookies per second: 0.0</p>
            <h1 id="num-cookies">0 cookies</h1>
        </section>
        
        <section id="features-section">
            <div onclick="addFeature(cursors)" id="cursor" class="features">
                <div class="feature-left">
                    <img class="feature-icon" src="./img/002-click.svg" alt="pointer">
                    <div>
                        <h3>Cursor</h3>
                        <p id="cursors-cost">üç™ 15</p>
                    </div>
                </div>
                <h2 class="num-features" id="num-cursors">0</h2>
                
            </div>
            <div onclick="addFeature(grandmas)" id="grandma" class="features">
                <div class="feature-left">
                    <img class="feature-icon" src="./img/001-grandmother.svg" alt="grandma">
                    <div>
                        <h3>Grandma</h3>
                        <p id="grandmas-cost">üç™ 100</p>
                    </div>
                </div>
                <h2 class="num-features" id="num-grandmas">0</h2>
            </div>
            <div onclick="addFeature(farms)" id="farm" class="features">
                <div class="feature-left">
                    <img class="feature-icon" src="./img/003-farm.svg" alt="farm">
                    <div>
                        <h3>Farm</h3>
                        <p id="farms-cost">üç™ 1100</p>
                    </div>
                </div>  
                <h2 class="num-features" id="num-farms">0</h2>
            </div>
            <div onclick="addFeature(mines)" id="mine" class="features">
                <div class="feature-left">
                    <img class="feature-icon" src="./img/004-mining.svg" alt="mine">
                    <div>
                        <h3>Mine</h3>
                        <p id="mines-cost">üç™ 12000</p>
                    </div>
                </div>
                <h2 class="num-features" id="num-mines">0</h2>
            </div>
            <div onclick="addFeature(factories)" id="factory" class="features">
                <div class="feature-left">
                    <img class="feature-icon" src="./img/005-factory.svg" alt="factory">
                    <div>
                        <h3>Factory</h3>
                        <p id="factories-cost">üç™ 130000</p>
                    </div>
                </div>
                <h2 class="num-features" id="num-factories">0</h2>
            </div>
            <div onclick="addFeature(banks)" id="bank" class="features">
                <div class="feature-left">
                    <img class="feature-icon" src="./img/006-bank.svg" alt="bank">
                    <div>
                        <h3>Bank</h3>
                        <p id="banks-cost">üç™ 1400000</p>
                    </div>
                </div>
                <h2 class="num-features" id="num-banks">0</h2>
            </div>     
            <div onclick="addFeature(temples)" id="temple" class="features">
                <div class="feature-left">
                    <img class="feature-icon" src="./img/007-temple.svg" alt="temple">
                    <div>
                        <h3>Temple</h3>
                        <p id="temples-cost">üç™ 20000000</p>
                    </div>
                </div>
                <h2 class="num-features" id="num-temples">0</h2>
            </div>  
                                   
        </section>
    </div>
    
    
        

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
