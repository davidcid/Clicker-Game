<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Cookie Clicker</title>
</head>

<body>

    <div id="game-container">
        <section id="cookie-section">
            <div onClick="clickCookie()" id="cookie">
                <img src="./img/cookie.png" alt="cookie-img">
            </div>
            <p id="cps">Cookies per second: 0.0</p>
            <h1 id="num-cookies">0 cookies</h1>
        </section>
        
        <section id="features-section">
            <div onclick="addFeature(cursors)" id="cursor" class="features">
                <div>
                    <h3>Cursor</h3>
                    <p id="cursors-cost">5 cookies</p>
                </div>
                <h2 id="num-cursors">0</h2>
                
            </div>
            <div onclick="addFeature(grandmas)" id="grandma" class="features">
                <div>
                    <h3>Grandma</h3>
                    <p id="grandmas-cost">25 cookies</p>
                </div>
                <h2 id="num-grandmas">0</h2>

            </div>
            <div onclick="addFeature(farms)" id="farm" class="features">
                <div>
                    <h3>Farm</h3>
                    <p id="farms-cost">100 cookies</p>
                </div>
                <h2 id="num-farms">0</h2>
            </div>
            <div onclick="addFeature(mines)" id="mine" class="features">
                <div>
                    <h3>Mine</h3>
                    <p id="mines-cost">500 cookies</p>
                </div>
                <h2 id="num-mines">0</h2>
            </div>
            <div onclick="addFeature(factories)" id="factory" class="features">
                <div>
                    <h3>Factory</h3>
                    <p id="factories-cost">1000 cookies</p>
                </div>
                <h2 id="num-factories">0</h2>
            </div>                        
        </section>    
    </div>
    
    
        

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
